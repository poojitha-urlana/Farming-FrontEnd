<section class="editSection">
<div *ngIf="farmData" class="farmData">
    <h2>Edit Farm: {{ farmData.name }}</h2>
    
    <label for="name">Farm Name:</label>
    <input type="text" id="name" [(ngModel)]="farmData.name">
  
    <label for="location">Location:</label>
    <input type="text" id="location" [(ngModel)]="farmData.location">
  
    <label for="area">Area:</label>
    <input type="number" id="area" [(ngModel)]="farmData.area">
  
    <!-- Add other fields similarly -->
  
    <button (click)="saveFarm()">Save Changes</button>
  </div>
</section>
