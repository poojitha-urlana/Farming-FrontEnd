<div class="container">
  <h2>Crop Disease Prediction</h2>

  <!-- Form to upload image -->
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="imageUpload">Upload an Image:</label> <!-- Added a label -->
      <input id="imageUpload" type="file" (change)="onFileSelected($event)" accept="image/*" title="Select an image for crop disease prediction"> <!-- Added id and title -->
    </div>
    <button type="submit" [disabled]="!selectedFile">Predict</button>
  </form>


  <!-- Display the prediction result -->
  <div *ngIf="prediction" class="prediction-result">
    <h3>Prediction:</h3>
    <p>{{ prediction }}</p>
  </div>

  <!-- Display error message -->
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>
</div>
