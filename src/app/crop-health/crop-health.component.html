<div class="container">
  <h2>Predict Crop Disease</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="image" title="Upload an image of the crop">Upload Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)" accept="image/*" required>
    </div>
    <button type="submit" [disabled]="!selectedFile">Get Prediction</button>
  </form>


  <div *ngIf="predictionResult" class="result">
    <h3>Prediction Result:</h3>
    <p>{{ predictionResult }}</p>
  </div>

  
  <div *ngIf="errorMessage" class="error">
    <p>{{ errorMessage }}</p>
  </div>
</div>
