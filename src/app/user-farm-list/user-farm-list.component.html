<div class="container">
  <h2>Farm List</h2>

  <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">ID</div>
        <div class="col col-1">Name</div>
        <div class="col col-1">Location</div>
        <div class="col col-1">Area</div>
        <div class="col col-1">Soil Type</div>
        <div class="col col-1">Crop Name</div>
        <div class="col col-1">Status</div>
        <div class="col col-1">Farm Size</div>
        <!-- <div class="col col-1">Actions</div> -->
      </li>

      <li *ngFor="let farm of farms" class="table-row" >
        <div class="col col-1">{{ farm.farmId }}</div>
        <div class="col col-1">{{ farm.name }}</div>
        <div class="col col-1">{{ farm.location }}</div>
        <div class="col col-1">{{ farm.area }}</div>
        <div class="col col-1">{{ farm.soilType }}</div>
        <div class="col col-1">{{ farm.cropName }}</div>
        <div class="col col-1">{{ farm.status }}</div>
        <div class="col col-1">{{ farm.farmSize }}</div>
      </li>
    
  </ul>
</div>
