<div class="farm-list">
  <h2>Farm List</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Area</th>
        <th>Soil Type</th>
        <th>Crop Name</th>
        <th>Status</th>
        <th>Farm Size</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let farm of farms">
        <td>{{ farm.farmId }}</td>
        <td>{{ farm.name }}</td>
        <td>{{ farm.location }}</td>
        <td>{{ farm.area }}</td>
        <td>{{ farm.soilType }}</td>
        <td>{{ farm.cropName }}</td>
        <td>{{ farm.status }}</td>
        <td>{{ farm.farmSize }}</td>
      </tr>
    </tbody>
  </table>
</div>
