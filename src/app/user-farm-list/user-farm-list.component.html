<div class="container">
  <h2>Farm List</h2>

  <div class="card-container">
    <div *ngFor="let farm of farms" class="card">
      <div class="card-content">
        <div class="image">
          <img src="../../assets/imgfrm.jpg" alt="">
        </div>
        <p> {{ farm.name }}</p>
        <p><strong>Location:</strong> {{ farm.location }}</p>
      </div>
      <div class="bottomCard">
        <button (click)="navigateFarmdetails()" class="btn">view Details</button>
      </div>
    </div>
  </div>
</div>
