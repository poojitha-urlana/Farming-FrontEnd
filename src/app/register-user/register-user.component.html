<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        [(ngModel)]="user.fullName"
        name="fullName"
        required
        #fullName="ngModel"
      />
      <div *ngIf="fullName.invalid && fullName.touched" class="error">
        Full Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
        #username="ngModel"
      />
      <div *ngIf="username.invalid && username.touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="error">
        Please enter a valid email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        #password="ngModel"
      />
      <div *ngIf="password.invalid && password.touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        name="confirmPassword"
        required
        #confirmPassword="ngModel"
      />
      <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="error">
        Confirm password is required.
      </div>
      <div *ngIf="user.password !== user.confirmPassword" class="error">
        Passwords do not match.
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn-submit" [disabled]="registrationForm.invalid">
        Register
      </button>
    </div>
  </form>

  <div class="login-link">
    <p>Already have an account?
      <a routerLink="/login-user">Login here</a>
    </p>
  </div>
</div>
