<div class="treatment-container" id="treatment-report">
    <div class="header-section">
      <h1>Treatment Recommendation</h1>
      <p>Detailed treatment plan for your plant disease</p>
    </div>
  
    <!-- Display uploaded image -->
    @if (uploadedImageUrl) {
      <div class="image-preview-section">
        <h2>Plant Image</h2>
        <div class="image-container">
          <img [src]="uploadedImageUrl" alt="Uploaded plant image" class="uploaded-image">
        </div>
      </div>
    }
  
    <div class="result-summary">
      <h2>Diagnosis Result</h2>
      <div class="result-card">
        <p><strong>Disease:</strong> {{ prediction }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
      </div>
    </div>

    <div class="action-buttons">
      <button class="back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left"></i> Back to Analysis
      </button>
      @if (hasTreatmentData()) {
        <button class="download-btn" (click)="downloadReport()">
          <i class="fas fa-download"></i> Download Report
        </button>
      } 
    </div>


  </div>
