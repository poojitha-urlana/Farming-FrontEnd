<section class="sensor-visual">
  <div class="sensor-container">
    <h2>Sensor Data</h2>

    <!-- Data Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Temperature (°C)</th>
            <th>Humidity (%)</th>
            <th>Soil Moisture</th>
            <th>Relay State</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of sensorData">
            <!-- Highlight temperature > 30°C -->
            <td [class.highlight]="data.temperature > 30">{{ data.temperature }}</td>
            <td>{{ data.humidity }}</td>
            <!-- Highlight soil moisture < 30% -->
            <td [class.highlight]="data.soilMoisture < 30">{{ data.soilMoisture }}</td>
            <td [class.on]="data.relayState" [class.off]="!data.relayState">
              {{ data.relayState ? 'ON' : 'OFF' }}
            </td>
            <td>{{ data.timestamp | date:'medium' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>

<section class="sensor-visual">
  <div class="sensor-container">
    <h2>Sensor Data (Last Week)</h2>
    
    <!-- Charts Section -->
    <div class="charts-container">
      <div class="chart-card">
        <h3>Temperature Trend</h3>
        <canvas id="temperatureChart"></canvas>
      </div>
    </div>
  </div>
</section>
